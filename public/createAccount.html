<!DOCTYPE html>
<html>

<head>
	<title>create new account</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
	<script src="/main.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous">
</head>

<body>

	<main class="background">
			<header>Plan Your Tasks</header>
			<section>
				<div class="loginBox" style = "height: 550px;">
					<h1 class="subheader"><a style="font-size: 30px;" href="index.html" class="link">
							<i class="fas fa-home"></i></a> Create Account </h1>
					<form autocomplete="off" action="/signUp" method="POST" onsubmit="return validatePassword()">

						<input type="text" placeholder="username" class="textField" name="userName" id="userName" onfocusout="validateUserName()" onfocus="removeErrMsg() && disableSubmit()" required />
						<div id="unMsg"></div>

						<input type="text" placeholder="email-id" class="textField" name="email" onfocus="disableSubmit()" required />

						<input type="password" placeholder="password" class="textField" name="password" id="password" onfocus="disableSubmit()" required />

						<input type="password" placeholder="confirm password" class="textField" name="confirmedPassword" id="confirmPassword" onfocus="disableSubmit()" required />
						<div class="msgHolder" id="pwMsg"></div>

						<input type='button' id="checkInfo" name="confirm" style = "cursor: pointer" onclick="enableSubmit()">

						<input type="submit" class="button" value="Submit" id="submit" />

					</form>
					<br>
					<a href="login.html" class="link"> login </a>
				</div>
			</section>
		</main>

</body>

</html>
