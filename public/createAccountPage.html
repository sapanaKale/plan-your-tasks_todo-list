<!DOCTYPE html>
<html>

<head>
	<title>create new account</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
	<script src="/main.js"></script>
</head>

<body>
	<div style="text-align: center;">
		<h1 class="topicHeading"><a href="index.html">
				<< </a> Create Account</h1> 
				<form action="signUp" method="POST">
					UserName:
					<input type="text" name="userName" onfocus="disableSubmit()" id="userName" required>
					<div id="unMsg"></div>
					<br>
					E-mail Id:
					<input type="text" name="email" onfocus="disableSubmit()" required>
					<br><br>
					Password:
					<input type="password" name="password" id="password" onfocus="disableSubmit()" required>
					<br><br>
					Confirm Password:
					<input type="password" name="password1" id="confirmPassword" onfocus="disableSubmit()" required>
					<div id="pwMsg"></div>
					<br><br>
					<input type='button' name="confirm" value="Comfirm information" onclick="validateInfo()">
					<input type="submit" value="Submit" id="submit">
					</form>
	</div>

</body>

</html>
