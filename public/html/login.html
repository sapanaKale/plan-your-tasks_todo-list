<!DOCTYPE html>
<html>

<head>
	<title> Login </title>
	<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
	<script src="/js/main.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous">
</head>

<body>

	<main class="background">
		<header>Plan Your Tasks</header>
		<section>
			<div class="loginBox">
				<h1 class="subheader"><a style="font-size: 30px;" href="/html/index.html" class="link">
						<i class="fas fa-home"></i></a> Login</h1>
				<form autocomplete="off" action="/login" method="POST">
					<input type="text" placeholder="username" class="textField" name="userName" required />
					<input type="password" placeholder="password" class="textField" name="password" required />
					<div class="msgHolder">#msg#</div>
					<input type="submit" class="button" value="Login" />
				</form>
				<br>
				<a href="/html/createAccount.html" class="link">create an account</a>
			</div>
		</section>
	</main>

</body>

</html>
