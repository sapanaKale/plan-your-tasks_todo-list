<!DOCTYPE html>
<html>

<head>
	<title>my todo's</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/userHome.css" />
	<script src="/js/main.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous" />
</head>

<body>

	<main class="background">
		<div class="user-home-header">
			<div>Plan Your Tasks</div>
			<div style="display: flex; margin-right: 50px;">
				<div><i class="fas fa-user"></i> ##username##</div>
				<div style="margin-top: -45px; padding-left: 20px;">
					<form action="/logout" method="POST">
						<button class="link" style="margin-top: 0%; height: 30px;" type="submit">
							logout
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="userHomepage">
			<div class="overflow">
				<div class="allTodos">##myLists##</div>
			</div>
			<div class="createNewTodo">
				<h1 class="subheader">create New Todo</h1>
				<form autocomplete="off" action="/todoEditor.html" method="POST">
					<input type="text" placeholder="title" class="textField" name="title" required />
					<input type="text" placeholder="description" class="textField" name="description" required />
					<input type="submit" class="button" value="Add todo" />
				</form>
			</div>
		</div>
	</main>

</body>

</html>
