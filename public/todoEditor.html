<!DOCTYPE html>
<html>

<head>
	<title id="title">##title##</title>
	<link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
	<script src="/main.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	 crossorigin="anonymous">
</head>

<body>
	<div class="todo-editor">
		<h2 style="text-align: center">##title##</h2>
		<h3 style="text-align:center">##description##</h3>
		<div id="list">
			<input type="text" id="myInput" placeholder="list items..." style="width: 60%; height: 25px; font-size: 15px;">
			<button onclick="addItems()" style="width: 10%; height: 30px; font-size: 15px;">Add item</button>
			<div style="overflow:scroll; height: 500px;">
				<ul id="myLI" style="text-align:left;">
					<div>##listItems##</div>
			</div>
		</div>
		<a href="/userHomePage" style="text-decoration: none;" onclick="saveList()"><button style="width:10%; height:30px; font-size:20px;">Save
				<i class="fas fa-save"> </i></button></a>
	</div>
</body>

</html>
